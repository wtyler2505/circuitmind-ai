<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Apple Touch Icon -->

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#050508" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CircuitMind" />
    <meta name="application-name" content="CircuitMind AI" />

    <meta name="mobile-web-app-capable" content="yes" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "three": "https://esm.sh/three@0.173.0",
    "three/addons/": "https://esm.sh/three@0.173.0/examples/jsm/",

  }
}

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <style>
        @keyframes boot-pulse { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes boot-scan { 0% { left: -100%; } 100% { left: 100%; } }
        #initial-loader {
          position: fixed; inset: 0; background: #050508; 
          display: flex; flex-direction: column; align-items: center; justify-content: center; 
          gap: 24px; z-index: 9999; font-family: 'IBM Plex Mono', monospace;
        }
        .boot-logo { width: 64px; height: 64px; animation: boot-pulse 2s infinite ease-in-out; filter: drop-shadow(0 0 12px rgba(0, 243, 255, 0.4)); }
        .boot-bar { width: 160px; height: 1px; background: rgba(255,255,255,0.05); position: relative; overflow: hidden; }
        .boot-progress { position: absolute; top: 0; bottom: 0; width: 60%; background: #00f3ff; animation: boot-scan 1.5s infinite linear; box-shadow: 0 0 8px #00f3ff; }
        .boot-text { color: #00f3ff; font-size: 9px; letter-spacing: 0.4em; text-transform: uppercase; opacity: 0.8; }
      </style>
      <div id="initial-loader">
        <img src="/assets/ui/logo.png" class="boot-logo" alt="" />
        <div class="boot-bar"><div class="boot-progress"></div></div>
        <div class="boot-text">System Boot Sequence</div>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
